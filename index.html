<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <section id="feedback-container">
    <img src="images/icon-star.svg">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div id="score">
      <button class="score" onclick="rate()">1</button>
      <button class="score" onclick="rate()">2</button>
      <button class="score" onclick="rate()">3</button>
      <button class="score" onclick="rate()">4</button>
      <button class="score" onclick="rate()">5</button>
    </div>
    <button class="submit" onclick="submit()">SUBMIT</button>
  </section>
  <section class="thank-you">
    <img src="images/illustration-thank-you.svg">
    <p id="rating"></p>
    <h1>Thank You!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to <br>get in touch.</p>
  </section>

  <script>
    function submit(){
      document.getElementById("feedback-container").style.display="none";
    }
    function rate(){
      var score = event.target.innerHTML;
      document.getElementById("rating").innerHTML="You selected "+score+" out of 5";
      console.log(score);
    }
  </script>
</body>
</html>
